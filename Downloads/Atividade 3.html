<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <title>:: Atividade 2 ::</title>

      <script type="text/javascript">

      function CalcularSomaMediaAtividade3()
      {
        var soma_media = document.getElementById("form_atv_3")

        num1 = parseInt(soma_media.num1.value);
        num2 = parseInt(soma_media.num2.value);
        num3 = parseInt(soma_media.num3.value);
        num4 = parseInt(soma_media.num4.value);

        var somar= num1+num2+num3+num4;
        var media= somar/4;


        document.getElementById("ResultadoAtividade3").innerHTML = "A soma dos 4 números digitados é: " +somar+". E a média é: "+ media;
      }

      </script>
</head>



<body>
  <h2>Atividade 2</h2>
  <h4>Escreva um código que o usuário insira 4 números e apresente a soma e a média como resultado. Utilize a função
parseInt() para converter string em integer.</h4>

  <form id="form_atv_3">
    <p>
        Digite o primeiro número:
        <input type="text" name="num1" size="10">
    </p>

    <p>
        Digite o segundo número:
        <input type="text" name="num2" size="10">
    </p>

    <p>
        Digite o terceiro número:
        <input type="text" name="num3" size="10">
    </p>

    <p>
        Digite o quarto número:
        <input type="text" name="num4" size="10">
    </p>

    <p> <input type="button" value="CALCULAR SOMA E MÉDIA DOS NÚMEROS DIGITADOS" onclick="CalcularSomaMediaAtividade3()"></p>

  </form>

  <div id="ResultadoAtividade3"></div>

</body>

</html>
